
<!DOCTYPE html>
<html>
<head>
    <title>Folders - Cloot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .folder-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .folder {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .folder-name {
            font-weight: 500;
            margin-bottom: 10px;
        }
        .folder-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        .folder-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        .create-form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        .create-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .create-form button {
            padding: 10px 15px;
            background: #4444ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-link {
            padding: 5px 10px;
            background: #4444ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-form button {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar {
            background: #4444ff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .navbar-brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .flash {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Cloot</a>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Your Folders</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="create-form">
            <input type="text" name="folder_name" placeholder="Enter folder name" required>
            <button type="submit">Create Folder</button>
        </form>
        
        <div class="folder-list">
            {% for folder in folders %}
                <div class="folder">
                    <div class="folder-name">{{ folder.name }}</div>
                    <div class="folder-date">Created on {{ folder.created_at.strftime('%Y-%m-%d') }}</div>
                    <div class="folder-actions">
                        <a href="{{ url_for('folder_details', folder_id=folder.id) }}" class="view-link">View</a>
                        <form action="{{ url_for('delete_folder', folder_id=folder.id) }}" method="POST" class="delete-form">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this folder?')">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
